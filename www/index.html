<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- 3rd party -->
    <script src="js/html5sql.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="lib/geo-tree/lib/geo-tree-0.1.4.js"></script>
    <script src="lib/moment/moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/time.js"></script>
    <script src="js/services/database.js"></script>
    <script src="js/services/geotree.js"></script>
    <script src="js/services/model.js"></script>
    <script src="js/services/TripPlanner.js"></script>
    <script src="js/services/journeyInfo.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>


  </head>
  <body ng-app="chamBus" ng-controller="MainCtrl as main">

        <!-- Header -->
        <ion-nav-bar class="nav-title-slide-ios7 bar-positive">

          <!-- Back button -->
          <ion-nav-back-button>Back</ion-nav-back-button>



          <!-- Reset button -->
          <ion-nav-buttons side="right">
            <button ng-show="main.isPlanning()" class="button icon ion-refresh" ng-click="main.reset()"></button>
          </ion-nav-buttons>
        </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">


      <!-- Dashboard Tab -->
      <ion-tab title="Planer" icon-off="ion-ios7-calendar-outline" icon-on="ion-ios7-calendar" href="#/area">
        <ion-nav-view name="planner"></ion-nav-view>
      </ion-tab>

      <ion-tab title="About" icon-off="ion-ios7-information-outline" icon-on="ion-ios7-information" href="#/about">
        <ion-nav-view name="about"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/settings">
        <ion-nav-view name="settings"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </body>
</html>
