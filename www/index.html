<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- Mock data -->
    <script src="js/mock-data.js"></script>

    <!-- 3rd party -->
    <script src="js/html5sql.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="lib/geo-tree/lib/geo-tree-0.1.4.js"></script>
    <script src="lib/moment/moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/time.js"></script>
    <script src="js/services/database.js"></script>
    <script src="js/services/geotree.js"></script>
    <script src="js/services/model.js"></script>
    <script src="js/services/planner.js"></script>
    <script src="js/controllers.js"></script>


  </head>
  <body ng-app="chamBus" ng-controller="MainCtrl as main">

    <ion-side-menus>

    <!-- Left menu -->
    <ion-side-menu side="left">
    B
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <!-- <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button> -->
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
          <!-- ng-show="main.isPlaning()" -->
          <button class="button icon ion-ios7-reload" ng-click="main.reset()"></button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

  </ion-side-menus>

  </body>
</html>
