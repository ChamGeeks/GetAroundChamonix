<ion-view cache-view="false" view-title="{{ 'RESULTS_TITLE' | translate }}">
  <ion-content>


    <div class="row row-buttons">
      <div class="col">
        <button class="button button-positive button-block" ng-click="selectDateTime()">
          {{ 'SELECT_OTHER_TIME' | translate }}
        </button>
      </div>
      <div class="col">
        <button class="button button-positive button-block icon-left ion-refresh" ng-click="main.reset()">
          {{ 'New trip' | translate }}
        </button>
      </div>
    </div>


    <ul class="list">

      <!-- List all busses -->
      <li class="item line-box line-box-{{ time[0].line.number }}" ng-repeat="time in times">
        <span class="line-badge">
          {{ time[0].line.number }}
        </span>
        {{ time[0].departure.time }} - {{ time[0].destination.time }}<br>
        {{ time[0].departure.stop.name }} - {{ time[0].destination.stop.name }}
      </li>

      <!-- If no times is set yet -->
      <li class="item" ng-show="!times.length">
        <!-- Loading times -->
        <div ng-show="!timesLoaded">
          {{ 'Loading...' | translate }}
        </div>
        <!-- No times found -->
        <div ng-show="timesLoaded">
          {{ 'NO_TIMES_FOUND' | translate }}
          <br>
          {{ trip.start.name }} &raquo; {{ trip.end.name }}
        </div>
      </li>

    </ul>

  </ion-content>
</ion-view>
