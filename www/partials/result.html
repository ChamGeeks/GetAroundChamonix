<ion-view title="{{ 'BUSS_TIMES_TITLE' | translate }}">
  <ion-content>


    <button class="button button-block button-positive" ng-click="selectDateTime()">
      {{ 'SELECT_OTHER_TIME' | translate }}
    </button>


    <!-- <div class="row">
      <div class="col item item-text-wrap">
        <strong>Start:</strong> {{ trip.start.name }}
        <br>
        <small>{{ trip.start.lat +' - '+ trip.start.lon }}</small>
      </div>
      <div class="col item item-text-wrap">
        <strong>End:</strong> {{ trip.end.name }}
        <br>
        <small>{{ trip.end.lat +' - '+ trip.end.lon }}</small>
      </div>
    </div> -->


    <ul class="list">
      <li class="item line-box line-box-{{ time[0].line.number }}" ng-repeat="time in times">
        <span class="line-badge">
          {{ time[0].line.number }}
        </span>
        {{ time[0].departure.time }} - {{ time[0].destination.time }}<br>
        {{ time[0].departure.stop.name }} - {{ time[0].destination.stop.name }}
      </li>
      <li class="item" ng-show="!times.length">
        {{ 'NO_TIMES_FOUND' | translate }}
        <br>
        {{ trip.start.name }} &raquo; {{ trip.end.name }}
      </li>
    </ul>

  </ion-content>
</ion-view>
