<ion-view title="{{ area.name }}">
  <ion-content class="padding">

    <ul class="stops list">
      <li class="stop item" ng-repeat="stop in stops">
        <div class="line line-{{line}}" ng-repeat="line in stop.lines"></div>
        {{ stop.name }}
      </li>
    </ul>

  </ion-content>
</ion-view>
