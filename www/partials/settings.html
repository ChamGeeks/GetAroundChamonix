<ion-view view-title="{{ 'Settings' | translate }}">
  <ion-content>

    <div class="card">
      <div class="item item-divider">
        {{ 'Change language' | translate }}
      </div>

      <div class="list">
        <label class="item item-radio flag" ng-click="selectStartLang('fr', false)">
          <input type="radio" ng-model="settings.language" value="fr">
          <div class="item-content">
            <img src="img/fr.svg" alt="">
            FranÃ§ais
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio flag" ng-click="selectStartLang('en', false)">
          <input type="radio" ng-model="settings.language" value="en">
          <div class="item-content">
            <img src="img/gb.svg" alt="">
            English
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio flag" ng-click="selectStartLang('sv', false)">
          <input type="radio" ng-model="settings.language" value="sv">
          <div class="item-content">
            <img src="img/se.svg" alt="">
            Svenska
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>

    </div>

  </ion-content>
</ion-view>
