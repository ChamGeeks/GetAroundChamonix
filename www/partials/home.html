<ion-view title="{{ homeTitle }}">
  <ion-content class="padding">

    <h2>
      Bonjour / Welcome
    </h2>

    <div class="flag" ng-click="selectStartLang('fr')">
      <img src="img/fr.svg" alt="">
      Fr
    </div>
    <div class="flag" ng-click="selectStartLang('en')">
      <img src="img/gb.svg" alt="">
      English
    </div>
    <div class="flag" ng-click="selectStartLang('sv')">
      <img src="img/se.svg" alt="">
      Svenska
    </div>


  </ion-content>
</ion-view>
