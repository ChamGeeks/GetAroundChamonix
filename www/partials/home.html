<ion-view title="{{ selectAreaTitle }}">
  <ion-content class="padding">

    <h3 ng-show="closeStops">Stops near by</h3>
    <ul class="stops list">
      <li class="stop item" ng-repeat="aStop in closeStops" ng-click="setStartRoute(aStop.id)">
        {{ aStop.name }}
      </li>
    </ul>

    <ng-include src="'partials/select-area.html'"></ng-include>

  </ion-content>
</ion-view>
