<ion-view title="{{ 'SELECT_STOP' | translate }}">
  <ion-content>

    <h2 class="center">
      <span>{{ area.name }} - {{ 'STOP' | translate }}</span>
    </h2>

    <ul class="stops list">
      <li class="stop item" ng-repeat="stop in stops" ng-click="selectStop(stop)">
        <div class="line line-{{line}}" ng-repeat="line in stop.lines"></div>
        {{ stop.name }}
      </li>
    </ul>

  </ion-content>
</ion-view>
